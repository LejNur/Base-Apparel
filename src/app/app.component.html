

<div class="homepage">

    <div class="logo-title">


          <div class="content">

                <div class="logo">
                  <img src="../assets/images/logo.svg" alt="">
                </div>
            
                  <div class="title-content">
                    <h1><span>We're</span><br>coming <br> soon</h1>

                    <p>Hello fellow shoppers! We're currently building our new fashion store.
                      Add your email below to stay up-to-date with announcements and our launch deals.</p>

                      <form #newsletterForm="ngForm" (ngSubmit)="onSubmit(newsletterForm)">
                        <input type="email" placeholder="Email Address" name="email" ngModel required email  >

                        <img src="../assets/images/icon-error.svg" alt="" class="icon-error" *ngIf="newsletterForm.touched && newsletterForm.invalid" [ngStyle]="{'display': 'block'}">

                        <button type="submit"><img src="../assets/images/icon-arrow.svg" alt=""></button>

                      </form>

                      <p class="message" *ngIf="newsletterForm.touched && newsletterForm.invalid" [ngStyle]="{'display': 'block'}">Please provide a valid email</p>
                  </div>

          </div>
      </div>
   
      <!-- hero image -->
      <picture class="hero-img">
        <source media="(max-width:767px)" srcset="../assets/images/hero-mobile.jpg">
        <img src="../assets/images/hero-desktop.jpg" alt="">
      </picture>


</div>
